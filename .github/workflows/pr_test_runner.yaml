name: PR Test Runner

on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  run-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12.3'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio sqlalchemy aiosqlite

    - name: Debug info
      run: |
        echo "Python version:"
        python --version
        echo "Pip list:"
        pip list
        echo "Current directory:"
        pwd
        echo "Directory contents:"
        ls -la
        echo "Environment variables:"
        env

    - name: Run pytest with verbose output
      id: pytest
      run: |
        pytest_output=$(python -m pytest -v -s -m req_1_basic_user_registration)
        echo "PYTEST_OUTPUT<<EOF" >> $GITHUB_ENV
        echo "$pytest_output" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV
        if [ $? -ne 0 ]; then
          echo "PYTEST_FAILED=true" >> $GITHUB_ENV
        else
          echo "PYTEST_FAILED=false" >> $GITHUB_ENV
        fi

    - name: Comment PR
      uses: actions/github-script@v6
      if: always()
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          const { owner, repo } = context.repo;
          const issue_number = context.issue.number;
          
          const output = `#### Pytest Results üß™
          \`\`\`
          ${{ env.PYTEST_OUTPUT }}
          \`\`\`
          
          **Result:** ${process.env.PYTEST_FAILED === 'true' ? '‚ùå Failed' : '‚úÖ Passed'}`;
          
          await github.rest.issues.createComment({
            owner,
            repo,
            issue_number,
            body: output
          });